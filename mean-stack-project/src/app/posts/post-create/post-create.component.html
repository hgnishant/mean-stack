<mat-card>
  <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel #title="ngModel" required placeholder="Post Title"/>
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="3" name="content" ngModel #content="ngModel" required placeholder="Post content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <hr />
    <button mat-raised-button color="accent" type="submit" [disabled]="!postForm.valid">Save Post</button>
  </form>
</mat-card>
